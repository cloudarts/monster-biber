<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
    <div class="container">
		<div class="row">
        	<div class="col-md-3 text-center">
				<div class="panel panel-default">
		  			<div class="panel-heading">
		      			<h3 class="panel-title">Action duration seconds</h3>
					</div>
				  	<div class="panel-body">
		  				<p><input type="text" id="dialDuration" data-min="0" data-max="5" data-step="0.1" value="0"></p>
					</div>
				</div>
        	</div>
        	<div class="col-md-3 text-center">
				<div class="panel panel-default">
		  			<div class="panel-heading">
		      			<h3 class="panel-title">Left motor speed</h3>
					</div>
				  	<div class="panel-body">
					  <p><input type="text" id="dialMotorLeft" data-min="-255" data-max="255" value="0"></p>
       				</div>
				</div>
			</div>
        	<div class="col-md-3 text-center">
				<div class="panel panel-default">
		  			<div class="panel-heading">
		      			<h3 class="panel-title">Right motor speed</h3>
					</div>
				  	<div class="panel-body">
						<p><input type="text" id="dialMotorRight" data-min="-255" data-max="255" value="0"></p>
					</div>
				</div>
			</div>
        	<div class="col-md-3 text-center">
				<div class="panel panel-default">
		  			<div class="panel-heading">
		      			<h3 class="panel-title">Head position</h3>
					</div>
				  	<div class="panel-body">
						<p><input type="text" id="dialHeadPosition" data-min="600" data-max="2400" value="1500" data-angleArc=170 data-angleOffset=-85 data-cursor=true></p>
        			</div>
				</div>
			</div>
		</div>
		
		<div class="row">
        	<div class="col-md-3 text-center">
				<div class="panel panel-default">
		  			<div class="panel-heading">
		      			<h3 class="panel-title">Actions</h3>
					</div>
				  	<div class="panel-body">
        				<div class="btn-group-vertical" role="group">
							<button type="button" class="btn btn-default" id="btnSubmit">Submit action</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	  	
	  </div>

      <hr>

      <footer>
        <p>&copy; W. A. Jurczyk 2015</p>
      </footer>
    </div> <!-- /container -->        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <script src="js/vendor/bootstrap.min.js"></script>

		<script src="js/jquery.knob.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
